<p>Please enter password</p>
<form>
  <input
    type="password"
    name="password"
    required
    [(ngModel)]="formPassword"
    (ngModelChange)="checkPasswordStrength()"
  />
</form>
<p>Password strenght:</p>
<ul class="pass-str">
  <li class="pass-str__sec" [style.background-color]="sec1"></li>
  <li class="pass-str__sec" [style.background-color]="sec2"></li>
  <li class="pass-str__sec" [style.background-color]="sec3"></li>
</ul>
